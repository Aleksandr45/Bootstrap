<!DOCTYPE html>
	<html xmlns="https://www.w3.org/1992/xmlns">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<title>Bootstrap</title>
		<style type="text/css">
			body {
				margin: 0 auto;
			}
			button {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<main>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<button type="button" class="btn btn-default">default</button>
					<button type="button" class="btn btn-primary">primary</button>
					<button type="button" class="btn btn-success">success</button>
					<button type="button" class="btn btn-danger">danger</button>
					<button type="button" class="btn btn-link">link</button>
				</div>
			</div>
			<div class="btn-group-vertical">
					<button type="button" class="btn btn-info">HTML</button>
					<button type="button" class="btn btn-info">CSS</button>
					<button type="button" class="btn btn-info">Jquery</button>
			</div>
			<div class="btn-group-lg">
					<button type="button" class="btn btn-info">HTML</button>
					<button type="button" class="btn btn-info">CSS</button>
					<button type="button" class="btn btn-info">Jquery</button>
			</div>
			<div class="btn-group-sm">
					<button type="button" class="btn btn-info">HTML</button>
					<button type="button" class="btn btn-info">CSS</button>
					<button type="button" class="btn btn-info">Jquery</button>
			</div>
			<div class="btn-group-xs">
					<button type="button" class="btn btn-info">HTML</button>
					<button type="button" class="btn btn-info">CSS</button>
					<button type="button" class="btn btn-info">Jquery</button>
			</div>
			<br>
			<div class="btn-group-justified">
					<a href="#" class="btn btn-info">Sublime text</a>
			</div>
		</div>
		</main>
<script type="text/javascript" src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
